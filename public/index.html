
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="shortcut icon" href="https://www.sptech.school/assets/images/favicons/favicon_01.png"/>
    <title>SPTech Challenge</title>
</head>
<body>
    <div class="head">
        <h1>SPTech Challenge</h1>
        <span>Jogue com os seus professores preferidos!</span>
    </div>

    <div class="windowScreen">
        <div class="windowScreenA">
            <div class="titleRanking">
                <span>Ranking</span>
            </div>

            <div class="rankingDiv">
                <table class="rankingTable" id="rankingTable">
                    <tr id="trInsert"></tr>
                </table>
            </div>
        </div>

        <div class="windowScreenB">
            <div class="boxCadLog">
                <div class="boxHeader">
                    <div class="headerLogin" onclick="changeLogin()">
                        <span>Login</span>
                    </div>
                    <div class="headerCadastro" onclick="changeCadastro()">
                        <span>Cadastro</span>
                    </div>
                </div>
                <div class="contaRegistrada">
                    <span>Conta registrada com sucesso!<br>Faça o login...</span>
                </div>
                <div class="formBody">
                    <div id="loginForm">
                        <div class="boxInput">
                            <p><span>RA</span></p>
                            <input type="text" id="raInp" maxlength="8" value="02221051">
                        </div>
                        <div class="boxInput">
                            <p><span>Senha</span></p>
                            <input type="password" id="senhaInp" maxlength="256" value="123456">
                        </div>
                        <div class="erroBoxLogin">
                            <div class="erroMsgLogin">
                                <span id="msgErroLogin"></span>
                            </div>
                        </div>
                        <div class="boxInput">
                            <button onclick="loginIndex()">Entrar</button>
                        </div>
                    </div>
                    
                    <div id="cadastroBox" style="display: none">
                        <div class="boxInput">
                            <p><span>Nome Completo</span></p>
                            <input type="text" id="nomeInp" maxlength="256">
                        </div>
                        <div class="boxInput">
                            <p><span>RA</span></p>
                            <input type="text" id="raInpCad" maxlength="8">
                        </div>
                        <div class="boxInput">
                            <p><span>E-mail</span></p>
                            <input type="text" id="emailInp" maxlength="256">
                        </div>
                        <div class="boxInput">
                            <p><span>Senha</span></p>
                            <input type="password" id="senhaInpCad" maxlength="256">
                        </div>
                        <div class="boxInput">
                            <p><span>Curso</span></p>
                            <select id="cursoInp">
                                <option value="0">Selecione...</option>
                                <option value="1">Análise e Desenvolvimento de Sistemas</option>
                                <option value="2">Ciência da Computação</option>
                                <option value="3">Sistemas de Informação</option>
                            </select>
                        </div>
                        <div class="boxInput">
                            <p><span>Semestre</span></p>
                            <select id="semestreInp">
                                <option value="0">Selecione...</option>
                                <option value="1">1º Semestre</option>
                                <option value="2">2º Semestre</option>
                                <option value="3">3º Semestre</option>
                                <option value="4">4º Semestre</option>
                                <option value="5">5º Semestre</option>
                                <option value="6">6º Semestre</option>
                                <option value="7">7º Semestre</option>
                                <option value="8">8º Semestre</option>
                            </select>
                        </div>
                        <div class="erroBox">
                            <div class="erroMsg">
                                <span id="msgErro"></span>
                            </div>
                        </div>
                        <div class="boxInput">
                            <button onclick="cadastrarIndex()">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Desenvolvido com carinho por</p>
        <p><a href="https:\\github.com/leovasc5" style="text-decoration:none; color:#63B1BD">Leonardo Vasconcelos Paulino</a></p>
    </div>
</body>
</html>

<script src="./js/main.js"></script>
<script src="./js/ranking.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
<script>
   var hash = CryptoJS.MD5("Message");
   alert(hash);
</script>
